<html>

<head>

<link rel="stylesheet" type="text/css" href="${def:context}/default.css" />

<!--biblioteca generica JS/Dinamica-->
<script type="text/javascript" src="${def:context}/action/script">
</script>

<title>Consulta de Participantes</title>

</head>

<body>

<!--banner-->
<div class="banner">
	<div style="float: left;">Consulta de Participantes</div>
</div>

<br>

<!--data grid-->
<table class="grid" width="700px" align="center">

	<!--toolbar-->
	<tr>
		<th colspan="14">
			<!--tï¿½tulo del grid--> 
			<span style="float: left;">Participantes del Estudio </span>
			<!--indicador de progreso-->
			<img id="grid-progress" src="${def:context}/images/progress.gif" style="float: right; margin-right: 10px; display: none"> 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th width="8%">Identificador</th>
		<th width="8%">Nombre</th>
		<th width="8%">Apellido</th>
		<th width="8%">Link Encuesta</th>
	</tr>

	<!--data-->
	<rows>
	<tr ${fld:_rowStyle}>
		<td align="center">${fld:id_participante}</td>
		<td align="center">${fld:nombre_participante}</td>
		<td align="center">${fld:apellido_participante}</td>
		<td align="center"> <button onclick="copyToClipboard('http://localhost/isurvey/action/estudio/cerrado/form?token=${fld:token_participante}')">boton</button></td>
	</tr>
	</rows>

</table>
</body>
<script type="text/javascript">
	function copyToClipboard(text) {
  window.prompt("Presiona Ctrl+C para copiar el link", text);
}
</script>
