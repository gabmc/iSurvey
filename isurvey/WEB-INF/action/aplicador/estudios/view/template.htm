<html>

<head>

<link rel="stylesheet" type="text/css" href="${def:context}/default.css" />

</script>

<title>Consulta de Estudios</title>

</head>

<body>

<!--banner-->
<div class="banner">
	<div style="float: left;">Estudios</div>
</div>

<br>

<!--data grid-->
<table class="grid" width="300px" align="center">

	<!--toolbar-->
	<tr>
		<th colspan="14">
			<!--tï¿½tulo del grid--> 
			<span style="float: left;">Estudios </span>

		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th width="8%"><a href="javascript:onclick=sortBy('nombre_estudio','query-estudio_aplicador.sql')" title="Haga CLICK para ordenar por esta columna">Nombre</a></th>
	</tr>

	<!--data-->
	<rows>
	<tr ${fld:_rowStyle}>

	</tr>
	</rows>

</table>
