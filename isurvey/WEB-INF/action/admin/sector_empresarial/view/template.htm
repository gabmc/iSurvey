<!--data grid-->
<table class="grid" width="700px">

	<!--toolbar-->
	<tr>
		<th colspan="3">
			<!--tï¿½tulo del grid--> 
			<span style="float: left;">Contenido de la tabla </span>
			<!--panel de control de navegacion--> 
			<span style="float: right;">${req:controls}</span> 
			<!--indicador de progreso-->
			<img id="grid-progress" src="${def:context}/images/progress.gif" style="float: right; margin-right: 10px; display: none"> 
			<!--toolbar del grid-->
			<span style="float: left; margin-left: 40px">
				<img src="${def:context}/images/reload.png" width="18" height="18" onclick="search()" title="Recargar data" class="tool">
				<img src="${def:context}/images/print.png" height="20" width="20" onclick="openPDF()" title="Exportar a PDF" class="tool">
				<img src="${def:context}/images/excel.png" width="18" height="18" onclick="openExcel()" title="Exportar a Excel" class="tool">
			</span>
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th colspan="2"></th>
		<th width="100%"><a href="javascript:onclick=sortBy('nombre_sector','query-sectorempresarial.sql')" title="Haga CLICK para ordenar por esta columna">Nombre</a></th>

	</tr>

	<!--data-->
	<rows>
	<tr ${fld:_rowStyle}>
		<td align="center" width="3%"><img src="${def:context}/images/clear.png" width="18" height="18" class="tool" onclick="deleteRecord('${fld:id_sector_empresarial}')" title="Eliminar"></td>
		<td align="center" width="3%"><img src="${def:context}/images/edit.png" width="18" height="18" style="cursor: pointer" onclick="edit('${fld:id_sector_empresarial}')" class="tool" title="Editar"></td>
		<td align="center">${fld:nombre_sector}</td>

	</tr>
	</rows>

</table>
