<center>
<!--data grid-->
<table class="grid" width="100%" cellspacing="1">
	
	<!--encabezados-->
	<tr>
		<th colspan="7">
			<span style="float:left;" >
				Resultados de la búsqueda
			</span>
			
			<span style="float:right;">
				<!--panel de control de navegacion-->
				${inc:/action/pagecontrols}
			</span>
			
			<span id="grid-progress" style="float:right;margin-right:20px;display:none">
				<img src="${def:context}/images/progress.gif">
			</span>
			
			<span style="float:left;margin-left:60px">
				<img src="${def:context}/images/grid-split.gif" class="tool">
				<img src="${def:context}/images/back.gif" onclick="javascript:goBack()" title="Buscar de nuevo" class="tool">
				<img src="${def:context}/images/reload.png" width="18" height="18" onclick="search()" title="Recargar data" class="tool">
				<img src="${def:context}/images/print.png" height="20" width="20" onclick="openPDF()" title="Exportar a PDF" class="tool">
				<img src="${def:context}/images/excel.png" width="18" height="18" onclick="openExcel()" title="Exportar a Excel" class="tool">
				<img src="${def:context}/images/grid-split.gif" class="tool">
			</span>
		</th>
	</tr>
	
	<tr>
		<th>
			<a href="javascript:onclick=sortBy('userlogin')" title="Haga CLICK para ordenar por esta columna">
				Usuario
			</a>
		</th>
		<th>
			<a href="javascript:onclick=sortBy('context_alias')" title="Haga CLICK para ordenar por esta columna">
				Aplicación
			</a>
		</th>
		<th>
			<a href="javascript:onclick=sortBy('operation')" title="Haga CLICK para ordenar por esta columna">
				Operación
			</a>
		</th>
		<th>
			<a href="javascript:onclick=sortBy('area')" title="Haga CLICK para ordenar por esta columna">
				Area
			</a>
		</th>
		<th>
			<a href="javascript:onclick=sortBy('op_date')" title="Haga CLICK para ordenar por esta columna">
				Fecha
			</a>
		</th>
		<th>
			<a href="javascript:onclick=sortBy('op_time')" title="Haga CLICK para ordenar por esta columna">
				Hora
			</a>
		</th>
		<th width="35%">
			<a href="javascript:onclick=sortBy('extra_info')" title="Haga CLICK para ordenar por esta columna">
				Información
			</a>
		</th>
	</tr>
	
	<!--data-->
	<rows>
	<tr ${fld:_rowStyle}>

		<td align="center">
			${fld:fname} ${fld:lname}
		</td>	
		
		<td align="center">
			${fld:context_alias}
		</td>	

		<td align="center">
			${fld:operation}
		</td>	

		<td align="center">
			${fld:area}
		</td>

		<td align="center">
			${fld:op_date@dd-MM-yyyy}
		</td>	

		<td align="center">
			${fld:op_time}
		</td>
		
		<td align="justify">
			${fld:extra_info}
		</td>	

	</tr>
	</rows>
	
</table>

</center>
