<table class="formgrid" width="450px" align="center">
<tr><td>
	Empresa
</td>
		<td>
			<!--almacena el ID del item seleccionado--> 
			<input type="hidden" name="id_empresa_search" id="id_empresa_search"  /> 
			<!--almacena el nombre del item seleccionado-->

			<img src="${def:context}/images/clear.png" width="18" height="18" class="button" onclick="document.form1.id_empresa_search.value='';document.form1.id_empresa_name_search.value='';"
				title="Borrar valor seleccionado" />
		</td>
		<td><input type="button" value="Buscar" class="button" onclick="search(document.getElementById('id_empresa_search').value)"></td>
		</tr>
</table>
<br>
<!--panel de respuesta AJAX para el grid paginado-->
<div id="response" style="display: none; width: 100%" align="center"></div>

</body>

<!--codigo de soporte del template-->
<script type="text/javascript">

	//inicializa cuando se carga la pagina
	onload = function()
	{
		addNew(); //prepara formulario para ingresar nuevo registro 
		document.form1.id_participante.onkeypress = keypressInteger;
		document.form1.fecha_nacimiento.onkeypress = keypressDate;
		document.form1.fecha_ingreso.onkeypress = keypressDate;
		document.form1.telefono.onkeypress = keypressInteger;

	} 
	
	
	//ejecutar consulta y mostrar grid, si hay data viewPage() sera invocada automaticamente
	function search(idEmpresa)
	{
		var url = "${def:actionroot}/search?id_empresa=" + idEmpresa;
		
		//determina si refresca y se para en la pagina actual o en la pagina 1
		if (currentPage > 0)
			url = "${def:actionroot}/search?currentpage=" + currentPage + "&id_empresa=" + idEmpresa;

		//llamada Ajax...
		ajaxCall(httpMethod="GET", 
						uri= url, 
						divResponse="response", 
						divProgress="status", 
						formName=null, 
						afterResponseFn=null, 
						onErrorFn=null);
	}



	//traer la pagina N del grid
	function viewPage()
	{
		var url = "${def:actionroot}/view";
		gotoPage(url);
	}	
	
	
	//grabar el formulario
	function save(id_empresa)
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update(id_empresa);
	}

	//grabar registro nuevo en BD
	function insert()
	{
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
	
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	    	
	}

	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}

	//editar registro en formulario
	function edit(id, id_empresa)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id + "&id_empresa=" + id_empresa, 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update(id_empresa)
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update?id_empresa_search=" + id_empresa, 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//eliminar un registro
	function deleteRecord(id, id_empresa)
	{
		if (window.confirm("\u00bfEst\u00e1 seguro que desea remover este participante?")==false)
		{
			return false;
		}
		
			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/delete?id=" + id + "&id_empresa=" + id_empresa,
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
						
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		clearForm("form1");
		document.getElementById("formTitle").innerHTML = "A&ntilde;adir registro";
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");
	}
	
	//invoca la generacion de un PDF en un popup
	function openPDF()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
		var w = window.open(url, null, features);
	}

	//invoca la generacion de un Excel en un popup
	function openExcel()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
		var w = window.open(url, null, features);
	}

	function pickIdEmpresa(){
		var url = "${def:context}/action/picklist/empresa/form";
		pickOpen ('id_empresa_name','id_empresa',url,'450','335');	
	}

	function pickIdEmpresa2(){
		var url = "${def:context}/action/picklist/empresa/form";
		pickOpen ('id_empresa_name_search','id_empresa_search',url,'450','335');	
	}

	function borrarCampo(){
		document.form1.id_empresa.value='';
		document.form1.id_empresa_name.value='';
	}

		function revisarSelect(){
		if (document.getElementById("sector1").value == "otro") {
			document.getElementById("sector_otro").hidden = false;
			document.getElementById("sector2").value = "";
			document.form1.elements[9].focus();
		} else{
			document.getElementById("sector_otro").hidden = true;
			document.getElementById("sector2").value = document.getElementById("sector1").value;
			if (document.getElementById("sector1").value == "seleccione opcion")
				document.getElementById("sector2").value = "";
		};
	}
</script>

</html>
