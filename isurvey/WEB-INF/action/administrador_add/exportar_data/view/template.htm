<!--data grid-->
<table class="grid" width="900px">

<!--toolbar-->
	<tr>
		<th colspan="16">
			<!--tï¿½tulo del grid--> 
			<span style="float: left;">Lista de Instrumentos</span>
			<!--panel de control de navegacion--> 
			<span style="float: right;">${req:controls}</span> 
			<!--indicador de progreso-->
			<img id="grid-progress" src="${def:context}/images/progress.gif" style="float: right; margin-right: 10px; display: none">

	<!--encabezados-->
	<tr>

	</tr>

	<!--data-->
	<rows>
	<tr ${fld:_rowStyle}>
		<td align="center">${fld:nombre_estudio}</td>
		<td align="center">${fld:id_instrumento}</td>
		<td align="center">${fld:nombre_instrumento}</td>
		<td align="center"><a href="http://localhost:8090/limesurvey/index.php/admin/export/sa/exportresults/surveyid/${fld:id_instrumento}"><img src="${def:context}/images/limesurvey_logo.png" alt="enlace" width="18" height="18" title="Exportar Datos"></a></td>
	</tr>
	</rows>

</table>
