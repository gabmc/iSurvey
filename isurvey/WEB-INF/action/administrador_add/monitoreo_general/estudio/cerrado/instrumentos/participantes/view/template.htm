<!--data grid-->
<table class="grid" width="900px">

	<!--toolbar-->
	<tr>
		<th colspan="11">
			<!--tÃ­tulo del grid--> 
			<span style="float: left;">Contenido de la tabla </span>
			<!--panel de control de navegacion--> 
			<span style="float: right;">${req:controls}</span> 
			<!--indicador de progreso-->
			<img id="grid-progress" src="${def:context}/images/progress.gif" style="float: right; margin-right: 10px; display: none"> 
			<!--toolbar del grid-->
			<span style="float: left; margin-left: 25px">
				<img src="${def:context}/images/print.png" height="20" width="20" onclick="openPDF()" title="Exportar a PDF" class="tool">
				<img src="${def:context}/images/excel.png" width="18" height="18" onclick="openExcel()" title="Exportar a Excel" class="tool">
			</span>
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th><a href="javascript:onclick=sortBy('id_participante','query.sql')" title="Haga CLICK para ordenar por esta columna">Identificador</a></th>
		<th width="20%"><a href="javascript:onclick=sortBy('nombre_participante','query.sql')" title="Haga CLICK para ordenar por esta columna">Nombre</a></th>
		<th width="20%"><a href="javascript:onclick=sortBy('apellido_participante','query.sql')" title="Haga CLICK para ordenar por esta columna">Apellido</a></th>
		<th width="20%"><a href="javascript:onclick=sortBy('email_participante','query.sql')" title="Haga CLICK para ordenar por esta columna">e-mail</a></th>
		<th width="20%"><a href="javascript:onclick=sortBy('email_participante','query-participantes.sql')" title="Haga CLICK para ordenar por esta columna">&Aacute;rea</a></th>
		<th width="20%"><a href="javascript:onclick=sortBy('email_participante','query-participantes.sql')" title="Haga CLICK para ordenar por esta columna">Cargo</a></th>
		<th width="20%"><a href="javascript:onclick=sortBy('email_participante','query-participantes.sql')" title="Haga CLICK para ordenar por esta columna">Sexo</a></th>
		<th width="20%"><a href="javascript:onclick=sortBy('porcentaje_completado','query.sql')" title="Haga CLICK para ordenar por esta columna">% Completo</a></th>
		<th width="20%">Acciones</th>
	</tr>

	<!--data-->
	<rows>
	<tr ${fld:_rowStyle}>
		<td align="center">${fld:id_participante}</td>
		<td align="center">${fld:nombre_participante}</td>
		<td align="center">${fld:apellido_participante}</td>
		<td align="center">${fld:email_participante}</td>
		<td align="center">${fld:area}</td>
		<td align="center">${fld:cargo}</td>
		<td align="center">${fld:sexo}</td>
		<td align="center">${fld:porcentaje_completado}%</td>
		<td align="center"><a target="_blank" title="Ver Instrumento" href="http://localhost:8090/limesurvey/index.php/${fld:id_instrumento}/token/${fld:token_participante}"><img src="${def:context}/images/clipboard.png" width="18" height="18"alt="instrumento"></a></td>
	</tr>
	</rows>

</table>
