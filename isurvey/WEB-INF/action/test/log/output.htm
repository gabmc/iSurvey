<html>

<head>
<title>Información del Sistema</title>
<link rel="stylesheet" type="text/css" href="${def:context}/default.css" />
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<style>

.grid TD.label {
	background-color: #F7F7F7;
	font-weight: bold;
	text-align: right;
	font-family: "Trebuchet MS", Verdana, Arial;
	font-size: 10pt;
	padding-right: 5px;
}
</style>

</head>

<body>

<center>

<br/>
<h1>Archivos de LOG</h1>


<!--data grid-->
<table class="grid" width="400px">

	<!--encabezados-->
	<tr>
		<th width="3%"></th>
		<th width="80%">Archivo</th>
		<th width="17%">Tamaño</th>
	</tr>

	<!--data-->
	<rows>
	<tr ${fld:_rowStyle}>
		<td align="center"><img src="${def:context}/images/download.gif" class="tool" onclick="download('${fld:filename}')" title="Descargar archivo"></td>
		<td align="center">${fld:filename}</td>
		<td align="right">${fld:length@#,###,###} KB</td>
	</tr>
	</rows>

</table>

</center>

<script type="text/javascript">

//invoca un popup para descargar los documentos
function download(id)
{
	var url = "${def:context}${def:actionroot}/log/download?file=" + id
	var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
	window.location = url;
}

</script>

</body>
</html>
