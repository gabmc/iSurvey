<html>

<head>
<link rel="stylesheet" type="text/css" href="${def:context}/default.css" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<title>Monitoreo General</title>
<!--biblioteca generica JS/Dinamica-->
<script type="text/javascript" src="${def:context}/action/script">
</script>
</head>
<body>
<!--banner-->
<div class="banner">
	<div style="float: left;">Lista de Encuestas en Curso del Estudio "${fld:nombre_estudio}"</div>
</div>
<p class="texto">En este apartado se pueden observar ciertos indicadores de todos los instrumentos del estudio seleccionado:</p>
<!--panel de respuesta AJAX-->
<div id="response" style="display: none; width: 100%; margin-top: 7px">
</div>

</body>

<script type="text/javascript">

	//inicializa cuando se carga la pagina
	onload = function()
	{
		search('${fld:id_estudio}'); //mostrar registros en vista paginada
	} 

	function search(idEstudio)
	{
		var url = "${def:actionroot}/search?id_estudio="+idEstudio;
		//determina si refresca y se para en la pagina actual o en la pagina 1
		if (currentPage > 0)
			url = "${def:actionroot}/search?id_estudio="+idEstudio+"&currentpage=" + currentPage;
		
		//llamada Ajax...
		ajaxCall(httpMethod="GET", 
						uri= url, 
						divResponse="response", 
						divProgress="status", 
						formName=null, 
						afterResponseFn=null, 
						onErrorFn=null);
	}

	function viewPage()
	{
		var url = "${def:actionroot}/view";
		gotoPage(url);
	}

		//invoca la generacion de un PDF en un popup
	function openPDF()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
		var w = window.open(url, null, features);
	}

	//invoca la generacion de un Excel en un popup
	function openExcel()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
		var w = window.open(url, null, features);
	}

</script>
