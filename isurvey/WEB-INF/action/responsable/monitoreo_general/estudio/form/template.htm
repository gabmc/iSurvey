<head>

<!--data grid-->
<div align="center">
<br>
<br>
<h3>Encuestas:</h3>
<table class="grid" width="300px">
<thead>
	<td align="center"><b>Estado</b></td>
	<td align="center"><b>Subtotal</b></td>
</thead>
<tbody>
	<tr>
		<td align="center">
			Incompletas

	</tr>
	<tr>

			<!--indicador de progreso de carga del chart-->
			<div id="chart1_wait" class="alert"
				style="color: gray; width: 20%; font-weight: bold; font-family: Arial">
				<img src="${def:context}/images/progress.gif"> Generando
				gr&aacute;fico 1...
			</div> <!--chart--> <img id="chart1" style="display: none"
			src="${def:context}${def:actionroot}/chart1?dummy=${def:time}"
			border="0" onload="displayChart('chart1')">
</div>
</body>
<script type="text/javascript">
	            //mostrar imagen y esconder su indicador de progreso de carga
            function displayChart(chartID)
            {
                document.getElementById(chartID + "_wait").style.display='none';
                document.getElementById(chartID).style.display='';
                alert("cargue!");
            }
</script>
</html>
