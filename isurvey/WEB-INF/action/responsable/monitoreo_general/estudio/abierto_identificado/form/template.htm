<html>

<head>
<link rel="stylesheet" type="text/css" href="${def:context}/default.css" />
<!--biblioteca generica JS/Dinamica-->
<script type="text/javascript" src="${def:context}/action/script">
</script>
<title>Monitoreo General</title>
</head>
<body>
<!--banner-->
<div class="banner">
	<div style="float: left;">Estatus del Estudio ${fld:nombre_estudio}</div>
</div>
<!--data grid-->
<div align="center">
<h3>Encuestas:</h3>
<table class="grid" width="400px">

<tbody>
	<tr>
		<td align="center">
			Sin Iniciar
		</td>
		<td align="center">
			${fld:sin_iniciar}
		</td>
		<td align="center">
			Incompletas
		</td>
		<td align="center">
			${fld:incompletas}
		</td>
		<td align="center">
			Completas
		</td>
		<td align="center">
			${fld:completas}
		</td>
		<td align="center">Total</td>
		<td align="center">${fld:total}</td>
	</tr>
</tbody>
</table>
<br>
<table class="formgrid" width="400px">
		<tr>
            <th colspan="2"><span id="formTitle"> Filtro de B&uacute;squeda </span></th>
	</tr>
		<tr>
			<td align="center">Identificador</td>
			<td align="center"><input id="identificador" placeholder="12332553" type="text"></td>
		</tr>
		<tr>
			<td align="center">Nombre</td>
			<td align="center"><input id="nombre" placeholder="Carlos" type="text"></td>
		</tr>
		<tr>
			<td align="center">Apellido</td>
			<td align="center"><input id="apellido" placeholder="P&eacute;rez" type="text"></td>
		</tr>
		<tr>
			<td align="center">e-mail</td>
			<td align="center"><input id="email" placeholder="carlos.perez@gmail.com" type="text"></td>
		</tr>
		<tr>
			<td align="center">Estatus</td>
			<td align="center"><input id="estatus" readonly type="text"></td>
		</tr>
</table>
<input type="button" value="Buscar">
<input type="button" value="Limpiar" onclick="clean()">
<br>
<br>
	<!--panel de respuesta AJAX para el grid paginado-->
	<div id="response" style="display: none; width: 100%" align="center"></div>


</div>
</body>
<script type="text/javascript">

	onload = function()
	{ 
		search(); //mostrar registros en vista paginada
	}
	            //mostrar imagen y esconder su indicador de progreso de carga
//            function displayChart(chartID)
//            {
//                document.getElementById(chartID + "_wait").style.display='none';
//                document.getElementById(chartID).style.display='';
//            }

	function search()
	{
		var url = "${def:actionroot}/search?id_estudio=${fld:id}";
		
		//determina si refresca y se para en la pagina actual o en la pagina 1
		if (currentPage > 0)
			url = "${def:actionroot}/search?id_estudio=${fld:id}&currentpage=" + currentPage;
		//llamada Ajax...
		ajaxCall(httpMethod="GET", 
						uri= url, 
						divResponse="response", 
						divProgress="status", 
						formName=null, 
						afterResponseFn=null, 
						onErrorFn=null);
	}

		//traer la pagina N del grid
	function viewPage()
	{
		var url = "${def:actionroot}/view";
		gotoPage(url);
	}

	function clean(){
		document.getElementById("identificador").value = "";
		document.getElementById("nombre").value = "";
		document.getElementById("apellido").value = "";
		document.getElementById("email").value = "";
		document.getElementById("estatus").value = "";
	}
</script>
</html>
