<html>

<head>

</script>
</head>
<body>
<!--banner-->
<div class="banner">
	<div style="float: left;">Lista de Estudios en Curso</div>
</div>
<!--data grid-->
<div align="center">


<!--panel de respuesta AJAX-->
<div id="response" style="display: none; width: 100%; margin-top: 7px">
</div>
</div>
</body>
<script type="text/javascript">

	//inicializa cuando se carga la pagina
	onload = function()
	{
		search(); //mostrar registros en vista paginada
	} 

	function search()
	{
		var url = "${def:actionroot}/search";
		//determina si refresca y se para en la pagina actual o en la pagina 1
		if (currentPage > 0)
			url = "${def:actionroot}/search?currentpage=" + currentPage;
		
		//llamada Ajax...
		ajaxCall(httpMethod="GET", 
						uri= url, 
						divResponse="response", 
						divProgress="status", 
						formName=null, 
						afterResponseFn=null, 
						onErrorFn=null);
	}

	function viewPage()
	{
		var url = "${def:actionroot}/view";
		gotoPage(url);
	}

</script>

</html>
