<div align="center">
<table class="grid" width="700px">
	
	<!--toolbar-->
	<tr>
		<th colspan="7">
			<!--tï¿½tulo del grid--> 
			<span style="float: left;">Encuestas</span>
			<!--panel de control de navegacion--> 
			<span style="float: right;">${req:controls}</span> 
			<!--indicador de progreso-->
			<img id="grid-progress" src="${def:context}/images/progress.gif" style="float: right; margin-right: 10px; display: none"> 
			<!--toolbar del grid-->
			<span style="float: left; margin-left: 40px">
				<img src="${def:context}/images/reload.png" width="18" height="18" onclick="search()" title="Recargar data" class="tool">
				<img src="${def:context}/images/print.png" height="20" width="20" onclick="openPDF()" title="Exportar a PDF" class="tool">
				<img src="${def:context}/images/excel.png" width="18" height="18" onclick="openExcel()" title="Exportar a Excel" class="tool">
			</span>
		</th>
	</tr>
	<!--encabezados-->
	<tr>
		<th>Nombre</th>
		<th>Completado</th>
		<th>% Completado</th>
		<th>Incompleto</th>
		<th>% Incompleto</th>
		<th>Sin Iniciar</th>
		<th>% Sin Iniciar</th>
	</tr>

	<!--data-->
	<rows>
	<tr ${fld:_rowStyle}>
		<td align="center"><a href="${def:context}${def:actionroot}/participantes/form?id=${fld:id_instrumento}">${fld:nombre}</a></td>
		<td align="center">${fld:completado}</td>
		<td align="center">${fld:porcentaje_completado}</td>
		<td align="center">${fld:incompleto}</td>
		<td align="center">${fld:porcentaje_incompleto}</td>
		<td align="center">${fld:sin_iniciar}</td>
		<td align="center">${fld:porcentaje_sin_iniciar}</td>

	</tr>
	</rows>

</table>
</div>
