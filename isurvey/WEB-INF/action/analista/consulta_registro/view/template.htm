<!--data grid-->
<table class="grid" width="700px" align="center">

	<!--toolbar-->
	<tr>
		<th colspan="4">
			<!--tï¿½tulo del grid--> 
			<span style="float: left;">Registros</span>
			<!--panel de control de navegacion--> 
			<span style="float: right;">${req:controls}</span> 
			<!--indicador de progreso-->
			<img id="grid-progress" src="${def:context}/images/progress.gif" style="float: right; margin-right: 10px; display: none"> 
			<!--toolbar del grid-->
			<span style="float: left; margin-left: 40px">
				<img src="${def:context}/images/reload.png" width="18" height="18" onclick="search()" title="Recargar data" class="tool">
				<img src="${def:context}/images/print.png" height="20" width="20" onclick="openPDF()" title="Exportar a PDF" class="tool">
				<img src="${def:context}/images/excel.png" width="18" height="18" onclick="openExcel()" title="Exportar a Excel" class="tool">
			</span>
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th width="8%"><a href="javascript:onclick=sortBy('nombre','registros.sql')" title="Haga CLICK para ordenar por esta columna">Nombre Instrumento</a></th>
		<th width="8%"><a href="javascript:onclick=sortBy('id_participante','registros.sql')" title="Haga CLICK para ordenar por esta columna">Identificador del Participante</a></th>
		<th width="8%"><a href="javascript:onclick=sortBy('userlogin','registros.sql')" title="Haga CLICK para ordenar por esta columna">Usuario que realiz&oacute; el registro</a></th>
		<th width="8%"><a href="javascript:onclick=sortBy('fecha_registro','registros.sql')" title="Haga CLICK para ordenar por esta columna">Fecha de Registro</a></th>
	</tr>

	<!--data-->
	<rows>
	<tr ${fld:_rowStyle}>
		<td align="center">${fld:nombre}</td>
		<td align="center">${fld:id_participante}</td>
		<td align="center">${fld:userlogin}</td>
		<td align="center">${fld:fecha_registro}</td>
	</tr>
	</rows>

</table>
