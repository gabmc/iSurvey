<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="${def:context}/default.css" />

<title>iSurvey</title>

</head>
<body>
<br>
<br>
<br>
<div align="center">
<form name="form1" onsubmit="insert()">
<h1>Sugerencias</h1>
<textarea rows="10" cols="60" id="sugerencia" name="sugerencia">
</textarea>
<br>
<br>
<input type="hidden" id="id_instrumento" name="id_instrumento" value="${fld:id_instrumento}">
<input type="submit" id="grabar" name="grabar" value="Enviar">
</form>
</div>

</body>
<script type="text/javascript">
	function insert()
	{
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
	
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	    	
	}
</script>
</html>
