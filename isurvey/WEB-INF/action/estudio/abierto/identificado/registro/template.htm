<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/default.css" />
	<title>iSurvey</title>
	
	<script language="javascript" src="${def:context}/action/script">
	</script>
	
</head>

<body>

<!--common header-->
${inc:${def:actionroot}/header}
<!--end of common header-->

<center>

		<img src="${def:context}/images/logos_empresas/${fld:logo}" width="188" height="188" alt="logo" style="float: center; width=30%; margin-right: 1% margin-bottom: 0.5em;">
<img src="${def:context}/images/banners_estudios/${fld:banner}" width="700" height="188" alt="banner" style="float: center; width=30%; margin-right: 1% margin-bottom: 0.5em;">
<p style="clear: both;">
<br>
		<!--START FORM-->
		<form name="form1" action="insertar_participante" method="POST">
		
		<table class="formgrid" width="50%">
		
			<!--layout-->
			<col width="40%"> <!--labels-->
			<col width="60%">


			<!--section header-->
			<tr>
				<th colspan="2">
					Registro				
				</th>
			</tr>

		
			<!--separator row-->
			<tr height="10px">
				<td colspan="2"></td>
			</tr>
		
			<!--fields-->
	<tr style="display:${req:display}">
		<td class="formlabel required">Identificador</td>
		<td>
			<input type="hidden" name="id_empresa" value="${fld:id_empresa}">
			<input type="hidden" name="id_instrumento" value="${fld:id_instrumento}">
			<input type="hidden" name="id_estudio" value="${fld:id_estudio}">
			<input name="id_participante" type="text" size="20" maxlength="25">
		</td>
	</tr>
	<tr>
		<td class="formlabel">Nombre</td>
		<td><input name="nombre_participante" type="text" size="25" maxlength="25"></td>
	</tr>
	<tr>
		<td class="formlabel">Apellido</td>
		<td><input name="apellido_participante" type="text" size="25" maxlength="25"></td>
	</tr>
	<tr>
		<td class="formlabel">E-mail</td>
		<td><input name="email_participante" type="text" size="30" maxlength="80"></td>
	</tr>
	<tr>
		<td class="formlabel">Empresa</td>
		<td><input name="empresa" type="text" size="30" maxlength="80"></td>
	</tr>
	<tr>
		<td class="formlabel">Cargo</td>
		<td><input name="cargo" type="text" size="30" maxlength="80"></td>
	</tr>	
				
							
			<!--separator row-->
			<tr height="10px">
				<td colspan="2"></td>
			</tr>
		
			<!--buttons-->
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="Guardar">
					<input type="button" value="Cancelar">				
				</td>
			</tr>
		</table>
						
		</form>

		<script language="javascript">
			onload = function()
	{
		document.form1.id_participante.onkeypress = keypressInteger;

	} 
		document.form1.elements[0].focus();

		</script>
		<!--END FORM-->

</center>

</body>
</html>
