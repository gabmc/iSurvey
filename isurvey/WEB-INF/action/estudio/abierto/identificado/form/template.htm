<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="${def:context}/default.css" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">

<!--biblioteca generica JS/Dinamica-->
<script type="text/javascript" src="${def:context}/action/script">
</script>

<title>iSurvey</title>

</head>
<body>
<div align="center" id="wrapper">
<img src="${def:context}/images/logos_empresas/${fld:logo}" width="188" height="188" alt="logo" style="float: center; width=30%; margin-right: 1% margin-bottom: 0.5em;">
<img src="${def:context}/images/banners_estudios/${fld:banner}" width="700" height="188" alt="banner" style="float: center; width=30%; margin-right: 1% margin-bottom: 0.5em;">
<p style="clear: both;">

		<div id="login">
			<div style="width:350px">
			<form name="form1" onsubmit="return log()">
	
			<table class="formgrid" width="95%" align="center" id="tabla" hidden>
			
				<!--column layout-->
				<col width="35%">
				<col width="65%">
			
				<!--section header-->
				<tr>
					<th colspan="2">
						<span style="float: left">Ingresar al Sistema</span>
					</th>
				</tr>
	
				<!--separator row-->
				<tr height="10px">
					<td colspan="2"></td>
				</tr>
				
				<!--form fields-->
				<tr>
					<td  class="formlabel">
						e-mail:
					</td>
					<td>
						<input name="email" id="email" type="text" size="20">
					</td>
				</tr>
				<tr>
					<td  class="formlabel">
						Identificador:
					</td>
					<td>
						<input name="id_participante" id="id_participante" type="text" size="20">
						<input type="hidden" name="id_instrumento" id="id_instrumento" value="${fld:id}">
						<input type="hidden" name="id_empresa" id="id_empresa" value="${fld:id_empresa}">
					</td>
				</tr>				
				<tr>
					<td align="center" colspan="2">
						<div id="form_error" class="errormsg"></div>
					</td>
				</tr>
				
				<!--separador-->
				<tr height="10px">
					<td colspan="2"></td>
				</tr>
		
				<!--form buttons-->
				<tr>
					<td align="center" colspan="2">
						<input id="loginbutton" type="submit" value="Ingresar" class="button">
					</td>
				</tr>
				
				<!--separador-->
				<tr height="10px">
					<td colspan="2"></td>
				</tr>
		
			</table>
			
<br>
			
			</form>
			</div>
						<div style="width:300px">
			
				<!--<table align="center" width="95%" class="formgrid" id="tabla2" hidden>

					<tr>
						<td align="center" valign="top" style="padding-right:3px">
							<b>&iquest;No recuerdas tu identificador?</b><br>
							Haz click <a href="registro?id=${fld:id}">AQUI</a> 
							para recuperarlo.
						</td>
					</tr>
					
					<tr>
						<td align="center" valign="top" style="padding-right:3px">
						<b>&iquest;No tienes cuenta de acceso?</b><br>
						Haz click <a href="registro?id=${fld:id}">AQUI</a> 
						para crear una cuenta.
						</td>
					</tr>
					
				</table>-->

				<table align="center" width="95%"  id="tabla2" hidden>
					<col width="50%">
					<col width="50%">
					<tr>
						<td align="center"><a href="recuperar_identificador?id=${fld:id}">Recuperar Identificador</a></td>
						<td align="center"><a href="registro?id=${fld:id}">Registrarse</a></td>
					</tr>
				</table>
</div>
				<h2 id="mensaje" hidden>Disculpe las molestias, el Estudio se encuentra deshabilitado en este momento</h2>
			
			</div>
				<div id="footer" align="center">
				<img src="${def:context}/images/foot.jpg" valign="bottom">
			</div>
	</div>

</body>
		<script language="javascript">
			onload = function()
	{
		if ('${fld:estatus}' == "Pausado") {
			document.getElementById('mensaje').hidden = false;
		} 
		else{
			document.getElementById('tabla').hidden = false;
			document.getElementById('tabla2').hidden = false;
		};
		document.form1.id_participante.onkeypress = keypressInteger;

	} 
		document.form1.elements[0].focus();

		function log()
	{
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/log_in", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=null);	    	
	}
		</script>
</html>
