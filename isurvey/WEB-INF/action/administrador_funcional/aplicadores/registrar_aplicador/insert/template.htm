<html>
<head>
	<link rel="stylesheet" type="text/css" href="${def:context}/public/css/default.css" />
        <script type="text/javascript" src="${def:context}/action/script">
        </script>
	<title>iSurvey</title>
</head>
<body>
         <center>
            <br><br>
                <div class="alert" style="width:45%;font-size: 14px">
		<strong>El usuario fue exitosamente agregado al sistema de seguridad.		</strong><br>
		<br>
                <span  style="font-size: 12px;" >Presione "Continuar" para que el sistema autom&aacute;ticamente  env&iacute;e  un correo al usuario <em> ${fld:lname}  ${fld:fname}</em> con la informaci&oacute;n de su cuenta. </span><br>
                <br>
		<button onClick="envioCorreo();" >
		Continuar
		</button>
	  </div>

	</center>


      <script language="javascript">

         function envioCorreo(){
          var url = "${def:actionroot}/envioCorreo?confirm=${fld:confirm}"+
                                                     "&userlogin=${fld:userlogin}"+
                                                     "&email=${fld:email}"+
                                                     "&lname=${fld:lname}"+
                                                     "&fname=${fld:fname}";
   
            //llamada Ajax...
            return ajaxCall(httpMethod="POST",
            uri=url,
            divResponse=null,
            divProgress="status",
            formName=null,
            afterResponseFn=null,
            onErrorFn=null);

            return false;
        }

            function redirectNivelAcceso(){
                     //llamada Ajax...
            return ajaxCall(httpMethod="POST",
            uri="${def:actionroot}/redirectNivelAcceso?userlogin=${fld:userlogin}",
            divResponse=null,
            divProgress="status",
            formName=null,
            afterResponseFn=null,
            onErrorFn=null);
        }

            function clearSession(){
            //llamada Ajax...
            return ajaxCall(httpMethod="POST",
            uri="${def:actionroot}/clearSession",
            divResponse=null,
            divProgress="status",
            formName=null,
            afterResponseFn=null,
            onErrorFn=null);
       }
     </script>
</body>
</html>
