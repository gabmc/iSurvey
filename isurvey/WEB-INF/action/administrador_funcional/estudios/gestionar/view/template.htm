<!--data grid-->
<table class="grid" width="700px">

	<!--toolbar-->
	<tr>
		<th colspan="15">
			<!--tï¿½tulo del grid--> 
			<span style="float: left;">Estudios</span>
			<!--panel de control de navegacion--> 
			<span style="float: right;">${req:controls}</span> 
			<!--indicador de progreso-->
			<img id="grid-progress" src="${def:context}/images/progress.gif" style="float: right; margin-right: 10px; display: none"> 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th colspan="1"></th>
                <th width="10%"><a href="javascript:onclick=sortBy('nombre_estudio','estudios.sql')" title="Haga CLICK para ordenar por esta columna">Nombre del Estudio</a></th>
		<th width="10%"><a href="javascript:onclick=sortBy('estatus','estudios.sql')" title="Haga CLICK para ordenar por esta columna">Estatus</a></th>
	</tr>

	<!--data-->
	<rows>
	<tr ${fld:_rowStyle}>
		<td align="center" width="3%"><img src="${def:context}/images/edit.png" width="18" height="18" style="cursor: pointer" onclick="edit('${fld:id_estudio}')" class="tool" title="Editar"></td>
		<td align="center">${fld:nombre_estudio}</td>
        <td align="center">${fld:estatus}</td>
	</tr>
	</rows>

</table>
