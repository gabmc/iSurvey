<html>

<head>

<link rel="stylesheet" type="text/css" href="${def:context}/default.css" />

<title>Envío de información del sistema</title>

<script language="javascript">
	
	function goBack()
	{
		if (window.opener==null)
			history.back();
		else
			window.close();
	}
	</script>
</head>

<body>

<!--banner-->
<div class="banner">Envío de información del sistema</div>
<br>

<center>

<div class="alert" style="width: 50%">La información y estatus del
sistema fue enviada exitosamente. <br>
<br>

<button onclick="goBack();">${lbl:button_back}</button>

</div>

</center>

</body>

</html>
