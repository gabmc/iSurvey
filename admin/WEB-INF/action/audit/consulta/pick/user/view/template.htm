<table class="pickListHeader" style="width:100%;height:20px;left:-10px;">
	<tr>
		<td width="95%">
			<span style="color:gray;float:left;">
				Seleccione un usuario
			</span>
			
			<span style="float:right;">
				<!--panel de control de navegacion-->
				${inc:/action/pagecontrols}
			</span>
			
			<span id="grid-progress" style="float:right;display:none">
				<img src="${def:context}/images/progress.gif">
			</span>
		</td>
			<td align="right" style="padding-right:0px">
				<img class="tool2" src="${def:context}/images/close.gif" title="Cerrar" style="padding-right:5px"
					onclick="closePickList()">
		</td>
	</tr>
</table>
		
<table class="grid" style="width:500px;height:25px;">
	<tr>
		<th style="width:30%;">
			<a href="javascript:onclick=sortBy('fname')" title="Haga CLICK para ordenar por esta columna">
			Nombre
			</a>
		</th>
		
		<th style="width:40%;">
			<a href="javascript:onclick=sortBy('lname')" title="Haga CLICK para ordenar por esta columna">
			Apellido
			</a>
		</th>
		
		<th style="width:30%;">
			<a href="javascript:onclick=sortBy('userlogin')" title="Haga CLICK para ordenar por esta columna">
			Login
			</a>
		</th>
	</tr>
</table>

<div class="pickListBody" style="width: 100%; height: 170px;">

<!--START GRID-->
<table class="grid" style="width:100%;">

	<rows>
		<tr ${fld:_rowStyle} onmouseover="rowOn(this)" onmouseout="rowOff(this)" onclick="selectItem('${fld:userlogin}')">
			<td style="font-size:9pt;width:30%;">
				<span id="${fld:userlogin}" style="display:none">${fld:fname} ${fld:lname}</span>
				<span>${fld:fname}</span>
			</td>
			<td style="font-size:9pt;width:40%;">
				<span>${fld:lname}</span>
			</td>
			<td style="font-size:9pt;width:30%;">
				<span> ${fld:userlogin}</span>
			</td>					
		</tr>
	</rows>
	
</table>

</div>
